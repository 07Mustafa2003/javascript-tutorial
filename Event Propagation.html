<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript Page</title>
</head>
<body>
    <button id="myButton">Click Me</button>
    <script>
        // Your JavaScript code goes here
        /* Events in the DOM propagate in two phases: capturing and bubbling. By default, events bubble up from the target element to the root of the document. You can stop this propagation using the stopPropagation method.*/
        document.getElementById("myButton").addEventListener("click", function(event) {
    event.stopPropagation(); // Stops the event from further propagation
    alert("Button clicked!");
});
document.body.addEventListener("click", function() {
    alert("Body clicked!");
});


    </script>
</body>
</html>
