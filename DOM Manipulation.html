<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript Page</title>
</head>
<body>
    <div id="myDiv">This is a div.</div>
    <script>
        // Your JavaScript code goes here
        /*The Document Object Model (DOM) represents the structure of an HTML document. JavaScript allows you to interact with and manipulate the DOM to change web content dynamically*/
        var element = document.getElementById("myDiv");
           element.innerHTML = "This is new content!";
    </script>
</body>
</html>
