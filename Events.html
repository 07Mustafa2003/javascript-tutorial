<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript Page</title>
</head>
<body>
    <button id="myButton">Click Me</button>
    <script>
        // Your JavaScript code goes here
        /*JavaScript is often used to respond to user actions. You can add event listeners to HTML elements to trigger JavaScript functions when events occur.*/
        


    document.getElementById("myButton").addEventListener("click", function() {
        alert("Button clicked!");
    });



    </script>
</body>
</html>
