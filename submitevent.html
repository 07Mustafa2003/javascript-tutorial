<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript Page</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        // Your JavaScript code goes here


        /*The submit event is crucial for form validation and data submission to a server. You can use it to prevent the default form submission action and perform custom validation or data handling. Here's an example*/ 
        
        document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Custom validation and data handling
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === "user" && password === "pass") {
        alert("Login successful!");
    } else {
        alert("Login failed. Please check your credentials.");
    }
});

    </script>
</body>
</html>
